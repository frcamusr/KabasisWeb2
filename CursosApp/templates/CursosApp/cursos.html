{% extends "KabasisWebApp/base.html"%}

{% load static %}

   
{% block content%}

    <h1 style="text-align: center; color: white;">Cursos</h1>


    <div class="container">
        <div class="text-center">
            <a class="btn btn-success btn-block" href="{% url 'listar_curso' %}">Administrar cursos</a>
        </div>

        <div class="row">

            {% for curso in cursos %}

            <div class="col-md-3">

                <div class="card" style="margin: 20px 0px 0px 0px; height: 420px;" >

                    <img src="{{curso.imagen.url}}" alt="imagen" style="width: 100%; height: 150px;">


                    <div class="card-body" style="text-align: center; width: 100%; height: 130px; background-color: aqua;">

                        <h5 class="card-title">{{curso.nombre}}.</h5>

                        <p class="card-text">{{ curso.descripcion}}.</p>
                        
                    </div>
                    
                    <div class="card-footer text-center" style="background-color: bisque;">

                        <a href="{% url 'ver_curso' curso.id %}" class="btn btn-success">Ver curso</a>


                    </div>

                </div>

            </div>
            

            {% endfor %}
        
        </div>
    </div>
<br><br>
    

{% endblock %}
